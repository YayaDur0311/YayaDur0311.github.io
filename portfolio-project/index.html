<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio-Project</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="hero">
            <div class="hero-container">
                <h1>Photos by Jim</h1>
                <div class="hero-container-2">
                    <a href="#galy">View Gallery</a>
                </div>
                <p>
                    Experience breath-taking pictures that you have  
                    never seen before.
                </p>
            </div>
        </div>
        <div class="centered-column">
            <img src="images/urban-1a4h3.jpg" alt="Graffiti Walls.">
            <img src="images/urban-2b3sc.jpg" alt="Backstreet Walls.">
            <img src="images/urban-3u8sv.jpg" alt="Small allyway.">

        <div class="guide"><a id="galy">Help Guide</a></div>
        <section class=" container">
            <div id="card-1" class="card-style-1">
                <h2>About</h2>
                <img 
                    src="images/urban-17c5x.jpg" 
                    alt="Dark train area, giant hole in the middle."
                >
                <a href="href">Learn More</a>
            </div>
            <div id="card-2" class="card-style-1">
                <h2>Services</h2>
                <img 
                    src="images/urban-13n8n.jpg" 
                    alt="Dark, grey, allyway."
                >
                <a href="href">View Rate</a>
            </div>
            <div id="card-3" class="card-style-1">
                <h2>Contact</h2>
                <img 
                    src="images/urban-19po9.jpg" 
                    alt="Graffiti art that spreads through the street walls."
                >
                <a href="href">Reach Out</a>
            </div>
        </section>

</html>
